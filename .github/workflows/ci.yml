name: CI
on: [ push ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.40.1
          args: --timeout 2m

  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.1
        env:
          POSTGRES_USER: hubble
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        # Needed because the postgres container does not provide a health check
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      HUBBLE_POSTGRES_USER: hubble
      HUBBLE_POSTGRES_PASSWORD: root
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Go dependencies
        run: make install
      - name: Build
        run: make build
      - name: Test
        run: make test

  test-on-hardhat:
    name: Run tests using hardhat
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Go dependencies
        run: make install
      - name: Install JavaScript dependancies
        run: npm ci
        working-directory: hubble-contracts
      - name: Compile contracts and generate ts types
        run: npm run generate
        working-directory: hubble-contracts
      - name: Run node in the background
        run: npm run node &
        working-directory: hubble-contracts
      - name: Deploy gas estimator contracts
        run: npm run keyless:deploy
        working-directory: hubble-contracts
      - name: Test
        run: make test-hardhat

  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Go dependencies
        run: make install
      - name: Install abigen
        run: |
          sudo add-apt-repository -y ppa:ethereum/ethereum
          sudo apt-get update
          sudo apt-get install ethereum
      - name: Move existing files
        run: mv contracts tmp-contracts
      - name: Generate bindings
        run: make generate
      - name: Check diff
        run: diff -r contracts tmp-contracts
