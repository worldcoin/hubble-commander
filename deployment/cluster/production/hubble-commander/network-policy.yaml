apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: hubble-commander
  name: hubble-commander
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: hubble-commander
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
  - from:
    - podSelector:
        matchLabels:
          app: crypto-sync-transactions
    - podSelector:
        matchLabels:
          app: payments
    ports:
    - protocol: TCP
      port: 8080
